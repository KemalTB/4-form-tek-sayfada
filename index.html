        </div>
    </div>
    <div class="form">

            <input type="password" placeholder="Password">
            <input type="submit" value="Submit">
        </div>
    </div>
    <div class="form">

            <input type="password" placeholder="Password">

        </div>
    </div>
    <div class="form">
        <div class="form-inner">
